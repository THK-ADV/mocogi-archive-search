{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        div {
            margin: 20px;
        }

        h1 {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="jumbotron text-center" style="padding: 0">
    <div class="row">
        <div class="col-sm-2">
            <img src="{% static 'logo.svg' %}" class="img-rounded" alt="logo" width="150">
        </div>
        <div class="col-sm-5">
            <h1>TH-KOELN</h1>
            <h3>project title!</h3>
        </div>
    </div>


</div>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="department" style="color: #c60c0f ">Choose Department:</label>
        <select id="department" name="department" onchange="loadCourses()" class="form-control">
            <option value="0" selected hidden>Select Program</option>
            {% for option in options %}
            <option value="{{ option.id }}">{{ option.deLabel }}</option>
            {% endfor %}
        </select>


    </div>
    <div class="form-group">
        <label for="department" style="color: #c60c0f ;margin: 30px">Choose Semster:</label>

        <label class="radio-inline"><input type="radio" name="optradio"  checked onclick="changeSemester('Winter')">Winter</label>
        <label class="radio-inline"><input type="radio" name="optradio"  onclick="changeSemester('Summer')">Summer</label>
    </div>
    <div class="form-group">
        <label for="course" style="color: #c60c0f ">Choose Course:</label>
        <select id="course" name="course" class="form-control">
        </select>
    </div>
    <div class="form-inline">

        <label for="y1" style="color: #ea5b0c ">Year:</label>
        <select id="y1" style="color: #ea5b0c " name="y1" class="form-control" onchange="on_y1_change()">
            
            <option selected value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
        </select>

        <label style="margin-left: 30px;color: #ea5b0c" for="y2">Year:</label>
        <select id="y2" style="color: #ea5b0c" name="y2" class="form-control" onchange="on_y2_change()">
            
            <option selected value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
        </select>
    </div>
    <div class="form-inline col-sm-7" style="display: flex;justify-content: space-between">
        <button type="button" class="btn btn-info" onclick="getData()">Submit</button>
        <button type="button" class="btn btn-warning" onclick="window.location.reload()">Clear</button>
    </div>

</form>

<div class="well" style="margin-top: 100px">


    <div class="row" style="margin: 0">
        <div class="col-md-6" style="margin: 0;padding: 0">
            <h2> <span id="l-y1" style="color: #b62584;background: #c7c2c2" class="label label-default">Year</span></h2>
            <div id="d-y1" class="well" style="margin: 0;padding: 0">
            </div>
        </div>
        <div class="col-md-6" style="margin: 0;padding: 0 0 0 15px">
            <h2> <span id="l-y2" style="color: #b62584;background: #c7c2c2" class="label label-default">Year</span></h2>
            <div id="d-y2" class="well" style="margin: 0;padding: 0">
            </div>
        </div>
    </div>
</div>
<script src="{% static 'script.js' %}"></script>
</body>
</html>
